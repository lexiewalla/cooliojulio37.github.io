<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<h1><strong> PLEASE SIGN-IN</h1></strong>
	<form>
		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Email: <input type="email" name="email" required="email"><br><br>
		Password: <input type="password" name="password" minlength"6"><br><br>
		Birthday: <input type="date" name="Birthday"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br><br>
		Location: <br>
		<input type="checkbox" name="Pennsylvania"> Pennsylvania<br>
		<input type="checkbox" name="New Jersey"> New Jersey<br><br>
		Laboratory: <br>
		<select> name="Laboratory">
			<option value="McKeesport">Mckeesport</option>
			<option value="Hayes Mine">Hays Mine</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>


</body>
</html>
